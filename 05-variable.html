<!DOCTYPE hmtl>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let name = "Aadarsh";
      console.log(name);

      let calculation= 2+2;
      console.log(calculation);
      console.log(calculation+2);

      let result=calculation+2;
      console.log(result);

      let message="Hello";
      console.log(message+" "+name);
      console.log(`${message} ${name}`);

      name="Adrsh";
      console.log(`${message} ${name}`);

      name=name +1;
      console.log(`${message} ${name}`);

      const surname='Rajput';
      console.log(`${message} ${name} ${surname}`);

      var variable3=3;
      console.log(variable3);

      console.log(typeof calculation);
    </script>
  </body>
</html>
